<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RPN Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    
    <body>
        <div class="output" id="output">
            0
        </div>
        <table>
            <tr><td><button id="key-7">7</button></td>
                <td><button id="key-8">8</button></td>
                <td><button id="key-9">9</button></td>
                <td><button class = "op" id="key-plus">&plus;</button></td></tr>
            <tr><td><button id="key-4">4</button></td>
                <td><button id="key-5">5</button></td>
                <td><button id="key-6">6</button></td>
                <td><button class = "op" id="key-minus">&minus;</button></td></tr>
            <tr><td><button id="key-1">1</button></td>
                <td><button id="key-2">2</button></td>
                <td><button id="key-3">3</button></td>
                <td><button class = "op" id="key-times">&times;</button></td></tr>
            <tr><td></td>
                <td><button id="key-0">0</button></td>
                <td><button class = "op" id="key-push">&uarr;</button></td>
                <td><button class = "op" id="key-divide">&divide;</button></td></tr>
        </table>
    </body>
